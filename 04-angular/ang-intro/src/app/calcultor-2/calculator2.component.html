<h3>Calculator-2</h3>
<input type="number" #txtN1 (input)="n1 = txtN1.value">
<select #selectOperation (change)="operation = selectOperation.value">
    <option value="">---Select---</option>
    <!-- 
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option> 
    -->
    <option *ngFor="let op of operations" [value]="op.value">{{op.text}}</option>
</select>
<!-- <span *ngIf="operation == ''">[Select an operation]</span> -->
<span [ngSwitch]="operation">
    <span *ngSwitchCase="'add'"> [ + ] </span>
    <span *ngSwitchCase="'subtract'"> [ - ] </span>
    <span *ngSwitchCase="'multiply'"> [ x ] </span>
    <span *ngSwitchCase="'divide'"> [ - ] </span>
    <span *ngSwitchDefault>[Select an operation]</span>
</span>
<input type="number" #txtN2 (input)="n2 = txtN2.value">
<button 
    (click)="onBtnCalculateClick()"
    [disabled]="operation === ''"
>Calculate</button>
<!-- <div>{{result}}</div> -->
<app-calculator-result 
    *ngIf="!(n1 == '0' || n1 == 'NaN') && !(n2 == '0' || n2 == 'NaN')"
    [data]="result"
></app-calculator-result>
